<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giornalino d'Istituto | Don Bosco Padova</title>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <header>
       <h1 class="text-logo">Il Giornalino dell'Istituto</h1>
       <a href="https://www.donboscopadova.it/" target="blank" class="image-logo">
           <img src="/images/logo.png" alt="Logo" class="logo">
       </a>
   </header>

   <main>
       <div class="container">
           <h1 class="title">Vuoi scoprire le ultime notizie?</h1>
           <h3 class="paragraph">Allora scarica ora il giornalino di Marzo dell'Istituto!</h3>
            <a href="/pdf/giornalino.pdf" download="Giornalino" class="btn-active">
                <button class="btn">Scarica Ora</button>
            </a>
            <div class="social">
                <a href="https://www.instagram.com/ilbuongiornodb/" target="blank">
                    <i class="fa-brands fa-instagram fa-2x icon"></i>
                </a>
                <a href="https://github.com/donboscopadova" target="blank">
                    <i class="fa-brands fa-github fa-2x icon"></i>
                </a>
            </div>
        </div>
        <img src="/images/background.png" alt="Background Image" class="background-image">
   </main>

   <section>
       <h1 class="title">Tutti i giornalini</h1>
       <div class="wrapper">
           <div class="text-container">
                <h2 class="title">Giornalino di Marzo</h2>
                <h3 class="paragraph">Scarica il giornalino di Marzo!</h3>
                <h3 class="paragraph page-number">Numero di pagine: 20</h3>
                <h3 class="paragraph arguments">Argomenti: guerra in Ucraina, interviste, Olimpiadi e molto altro!</h3>
                <a href="/pdf/giornalino.pdf" download="Giornalino" class="btn-active">
                    <button class="btn">Scarica Ora</button>
                </a>
                <div class="arrow-container">
                    <img src="/images/left-arrow.png" alt="Left Arrow">
                    <img src="/images/right-arrow.png" alt="Right Arrow">
                </div>
           </div>
           <img src="/images/preview.png" alt="Copertina del giornalino" class="preview">

        </div>
        <div class="dots">
            <span></span>
            <span></span>
        </div>
   </section>

</body>
</html>
